<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
    <tr>
        <td rowspan="4">A</td>
        <td colspan="2">B</td>
       
    </tr>
    <tr>
        <td colspan="3">D</td>
      
    </tr>
    <tr>
        <td>G</td>
        <td>H</td>
        
    </tr>
    <tr>
        <td>J</td>
        <td>K</td>
       
    </tr>
    </table>
</body>
</html>
