<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a usar o iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px dashed black;
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Usando o iframe</h1>
    <iframe src="https://blox-fruits.fandom.com/wiki/Blox_Fruits" frameborder="0"></iframe>
</body>
</html>
